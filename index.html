    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Registration Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="head">
                <span><img src="./presidency-college-bangalore2.png" alt="" width="80%"></span>
                <span style="margin-top: 10px;"> Itgalpur Rajanakunte, Yelahanka, Bengaluru, Karnataka 560064 <br>Phone: 090220 92222</span>
            </div>

            <h1>Course Registration Form</h1>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name" required><br>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name" required><br>
                    
                    <label for="Father-name">Father Name:</label>
                    <input type="text" id="Father-name" name="Father-name" placeholder="Enter Your Father Name" required><br>

                    <label for="Mother-name">Mother Name:</label>
                    <input type="text" id="Mother-name" name="Mother-name" placeholder="Enter Your Mother Name" required><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Your Mobile Number" required>

                    <label for="gender">Gender:
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Other">Other</label><br>

                    <label for="dob">Date Of Birth:     
                    <input type="date"></label>
                </fieldset>

                <fieldset>
                    <legend>Course Selection</legend>

                    <label for="course">Select Course:</label>
                    <select id="course" name="course" required>
                        <option value="">--Please choose an option--</option>
                        <option value="UG Course">UG Course</option>
                        <option value="PG Course">PG</option>
                        <option value="Ph.D">Ph.D</option>
                    </select>

                    <label for="semester">Select Semester:</label>
                    <select id="semester" name="semester" required>
                        <option value="">--Please choose an option--</option>
                        <option value="odd Semester">Odd Semester</option>
                        <option value="Even Semester">Even Semester</option>
                    </select>
                </fieldset> 

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions.</label>
                </div>

                <button type="submit" onclick="SubmitForm()">Register</button>

            </form>
        </div>

        <script src="./javascript.js"></script>
        
    </body>
    </html>
